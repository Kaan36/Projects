<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizapp</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <!-- Bootstrap file -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body onload="init()">
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">QuizApp</span>
    </div>
  </nav>
  <div class="container">
    <div class="card quiz-card">
      <img src="img/pencil.jpg" class="card-img-top">
      <div class="card-body">

        <h5 class="card-title" id="questiontext">Frage</h5>

        <div class="card quiz-answer-card mb-2 border-0" onclick="answer('answer_1')">
          <div class="card-body" id="answer_1">
            Antwort
          </div>
        </div>

        <div class="card quiz-answer-card mb-2 border-0" onclick="answer('answer_2')">
          <div class="card-body" id="answer_2">
            Antwort
          </div>
        </div>

        <div class="card quiz-answer-card mb-2 border-0" onclick="answer('answer_3')">
          <div class="card-body" id="answer_3">
            Antwort
          </div>
        </div>

        <div class="card quiz-answer-card mb-2 border-0" onclick="answer('answer_4')">
          <div class="card-body" id="answer_4">
            Antwort
          </div>
        </div>

        <div class="question-footer">
          <span><b>1</b> von <b id="all-questions">5</b> Fragen</span>

          <button type="button" class="btn btn-primary" id="next-button" disabled onclick="changeQuestion()">n√§chste Frage</button>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
